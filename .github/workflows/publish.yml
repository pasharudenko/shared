name: Shared node.js package
on:
  push:
    branches:
      - master
jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
          scope: '@pasharudenko'
      - run: npm install
      - run: npm publish
        working-directory: ./build
        env: 
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}